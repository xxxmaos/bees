<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三维轮播图</title>
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="demo.js">
</head>

<body>
    <div class="container">
        <ul class="slides">
            <input type="radio" id="choose1" name="choose" checked="checked"></input>
            <input type="radio" id="choose2" name="choose"></input>
            <input type="radio" id="choose3" name="choose"></input>
            <input type="radio" id="choose4" name="choose"></input>
            <li class="slide"> <img src="img/1.jpg"></li>
            <li class="slide"><img src="img/2.jpg"></li>
            <li class="slide"><img src="img/3.jpg"></li>
            <li class="slide"><img src="img/4.jpg"></li>
        </ul>
    </div>
    <div class="choose_visible">
        <label for="choose1"></label>
        <label for="choose2"></label>
        <label for="choose3"></label>
        <label for="choose4"></label>
    </div>
</body>

</html>
